<!DOCTYPE html>
<html>
<head>
	<title>jedate</title>
	<link type="text/css" rel="stylesheet" href="skin/jedate.css">
	<script type="text/javascript" src="src/jedate.js"></script>
</head>
<body>

	<input type="text" id="test01" placeholder="YYYY">
	<input type="text" id="test02" placeholder="YYYY-MM">
	<input type="text" id="test03" placeholder="YYYY-MM-DD">
	<input type="text" id="test04" placeholder="YYYY-MM-DD hh:mm:ss">
	<input type="text" id="test05" placeholder="hh:mm:ss">

</body>
</html>

<script type="text/javascript">
onload =function(){
	//常规选择
    jeDate("#test01",{
        //festival:true,
        //multiPane:false,
        format: "YYYY"
    });

    jeDate("#test02",{
        format: "YYYY-MM"
    });
    
    jeDate("#test03",{
        //onClose:false,
        
        format: "MM-DD-YYYY"
    });
    jeDate("#test04",{
        festival:true,
        minDate:"1900-01-01",              //最小日期
        maxDate:"2099-12-31",              //最大日期
        method:{
            choose:function (params) {
                
            }
        },
        format: "YYYY-MM-DD hh:mm:ss"
    });  
    var jds = jeDate("#test05",{
        minDate:"01:02:08",              //最小日期
        maxDate:"15:25:35",              //最大日期
        format: "hh:mm:ss"
    });
    console.log(jds)
}
</script>
